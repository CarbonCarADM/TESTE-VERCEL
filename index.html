
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarbonCar - Operating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#020202', 
              surface: '#0a0a0a',
              primary: '#ef4444',
              secondary: '#18181b',
              border: 'rgba(255, 255, 255, 0.05)',
              zinc: {
                950: '#050505',
                900: '#0a0a0a',
                800: '#111111',
                400: '#a1a1aa',
              },
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'glow-red': '0 0 20px rgba(239, 68, 68, 0.15)',
              'glow-green': '0 0 20px rgba(34, 197, 94, 0.15)',
              'hero': '0 20px 50px rgba(0,0,0,0.8)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scanner': 'scanner 3s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scanner: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

      body {
        background-color: #020202;
        color: #f4f4f5;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
      }

      .scanner-grid {
        background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #020202; 
      }
      ::-webkit-scrollbar-thumb {
        background: #18181b; 
        border-radius: 10px;
      }

      * {
        font-style: normal !important;
      }

      .shadow-glow { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
      .shadow-glow-red { box-shadow: 0 0 25px rgba(239, 68, 68, 0.3); }
      .shadow-glow-green { box-shadow: 0 0 25px rgba(34, 197, 94, 0.3); }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .scrollbar-hide {
        -ms-overflow-style: none;  
        scrollbar-width: none;  
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "@radix-ui/react-slot": "https://esm.sh/@radix-ui/react-slot@^1.2.4",
    "class-variance-authority": "https://esm.sh/class-variance-authority@^0.7.1",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@radix-ui/react-avatar": "https://esm.sh/@radix-ui/react-avatar@^1.1.11"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
