
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarbonCar - Operating System</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

      body {
        background-color: #020202;
        color: #f4f4f5;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
      }

      .scanner-grid {
        background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #020202; 
      }
      ::-webkit-scrollbar-thumb {
        background: #18181b; 
        border-radius: 10px;
      }

      * {
        font-style: normal !important;
      }

      .shadow-glow { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
      .shadow-glow-red { box-shadow: 0 0 25px rgba(239, 68, 68, 0.3); }
      .shadow-glow-green { box-shadow: 0 0 25px rgba(34, 197, 94, 0.3); }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .scrollbar-hide {
        -ms-overflow-style: none;  
        scrollbar-width: none;  
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
